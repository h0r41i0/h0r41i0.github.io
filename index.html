<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />
        <title></title>
		<style type="text/css">
			#viewport {
    		    position: fixed;
    		    z-index: 100;
			    top: 50%;
			    left: 50%;
			    transform: translate(-50%, -50%);
	    		background-color: red;
	    		color: white;
	    		font-size: 3em;
	    		padding: 0.25em 1.5em;

			}
		</style>
	</head>
	<body>
		<div id="viewport">
			<p><span id="clientWidth"></span>&times;<span id="clientHeight"></span></p>
		</div>
		<script>
			function updateDimensions() {
				document.getElementById('clientWidth').innerHTML = document.documentElement.clientWidth;
				document.getElementById('clientHeight').innerHTML = document.documentElement.clientHeight;
			};
			window.onload = updateDimensions;
			window.onresize = updateDimensions;
		</script>
	</body>
</html>
